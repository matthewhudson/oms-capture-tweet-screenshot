omg: 1

info:
  version: 1.0.0
  title: Your microservice
  description: Describe your microservice
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

lifecycle:
  startup:
    command: ['node', '/app/src/index.js']

health:
  http:
    path: /health
    port: 8080

actions:
  tweet:
    http:
      path: /tweet
      method: post
      port: 8080
    arguments:
      url:
        type: string
        required: true
        in: requestBody
    output:
      contentType: application/json
      type: object
      properties:
        success:
          type: string
        error:
          type: string
        url:
          type: string
