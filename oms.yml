omg: 1

info:
  version: 1.0.0
  title: capture-tweet-screenshot
  description: Returns a URL to a screenshot of a tweet.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

lifecycle:
  startup:
    command: ['node', '/app/src/index.js']

health:
  http:
    path: /health
    port: 8080

actions:
  capture:
    http:
      path: /capture-tweet-screenshot
      method: post
      port: 8080
    arguments:
      url:
        type: string
        required: true
        in: requestBody
    output:
      contentType: application/json
      type: map

environment:
  AWS_ACCESS_KEY_ID:
    type: string
    required: true
    help: AWS Access Key Id credential w/ S3 permissions.
  AWS_SECRET_ACCESS_KEY:
    type: string
    required: true
    help: AWS Secret Access Key credential w/ S3 permissions.
  AWS_S3_BUCKET_NAME:
    type: string
    required: true
    help: AWS S3 Bucket name
